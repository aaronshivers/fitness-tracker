<section>
  <form
    #f="ngForm"
    (ngSubmit)="onSubmit(f)"
    fxLayout="column"
    fxLayoutAlign="center center">
    <mat-form-field>
      <input
        email
        matInput
        name="email"
        ngModel
        placeholder="Your Email"
        required
        #emailInput="ngModel"
        type="email">
      <mat-error *ngIf="emailInput.hasError('required')">Field must not be empty</mat-error>
      <mat-error *ngIf="!emailInput.hasError('required')">Email is invalid</mat-error>
    </mat-form-field>
    <mat-form-field hintLabel="Should be at least 6 characters long.">
      <input
        matInput
        minlength="6"
        name="password"
        ngModel
        placeholder="Your Password"
        required
        #pwInput="ngModel"
        type="password">
      <mat-hint align="end">{{ pwInput.value?.length }} / 6</mat-hint>
      <mat-error>Has to be at least 6 characters</mat-error>
    </mat-form-field>
    <button color="primary" mat-raised-button type="submit">Submit</button>
  </form>
</section>
