<section fxLayoutAlign="center" class="login-component">
  <div *ngIf="isLoading$ | async; then showSpinner else showLoginButton"></div>
  <ng-template #showSpinner>
    <mat-spinner></mat-spinner>
  </ng-template>
  <ng-template #showLoginButton>
    <button (click)="onLogin()" color="primary" mat-raised-button>
      Login with Google
    </button>
  </ng-template>
</section>
