<div *ngIf="isTraining; then trainingBlock else selectExerciseBlock"></div>
<ng-template #trainingBlock>
  <app-current-training (exitTraining)="isTraining = false"></app-current-training>
</ng-template>
<ng-template #selectExerciseBlock>
  <mat-tab-group>
    <mat-tab label="New Exercise">
      <app-new-training></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
      <app-past-training></app-past-training>
    </mat-tab>
  </mat-tab-group>
</ng-template>
