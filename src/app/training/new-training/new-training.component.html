<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex="400px" fxFlex.xs="100%">
      <mat-card-title fxLayoutAlign="center">Time to start a workout.
      </mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field>
          <mat-label>Select an Exercise</mat-label>
          <mat-select name="exercise" ngModel required>
            <mat-option
              *ngFor="let exercise of exercises | async"
              [value]="exercise.id">
              {{exercise.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          [disabled]="f.invalid"
          color="accent"
          mat-raised-button
          type="submit">Start
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
