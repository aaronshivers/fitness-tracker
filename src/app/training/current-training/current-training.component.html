<section
  class="current-training"
  fxLayout="column"
  fxLayoutAlign="center center">
  <mat-progress-spinner
    [value]="progress"
    mode="determinate"></mat-progress-spinner>
  <h1>{{ progress }}%</h1>
  <p>Keep going. You can do it.</p>
  <button color="accent" mat-raised-button (click)="onStop()">Stop</button>
</section>
