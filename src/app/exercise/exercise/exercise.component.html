<div *ngIf="isExercising$ | async; then exercisingBlock else selectExerciseBlock"></div>
<ng-template #exercisingBlock>
  <app-current-training></app-current-training>
</ng-template>
<ng-template #selectExerciseBlock>
  <mat-tab-group>
    <mat-tab label="New Exercise">
      <app-new-training></app-new-training>
    </mat-tab>
    <mat-tab label="Past Exercises">
      <app-past-exercise></app-past-exercise>
    </mat-tab>
  </mat-tab-group>
</ng-template>
